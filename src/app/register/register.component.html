<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 registercontainer">
      <form (submit)="register($event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" #email class="form-control" [formControl]="emailControl" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" [formControl]="passwordControl" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
